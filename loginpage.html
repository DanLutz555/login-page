<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="loginpage.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex-container">
      <div class="register"><h2>Sign in to Company</h2></div>
      <div class="fonts">
        <img src="./applemetagoogle/google-brands-solid.svg" />
        <img src="./applemetagoogle/apple-brands-solid.svg" />
        <img src="./applemetagoogle/facebook-brands-solid.svg" />
      </div>
      <div class="Email">
        <label for="Email">Email</label>
        <input type="text" placeholder="Email" />
      </div>
      <div class="Password">
        <label for="Password">Password</label>
        <input for="Password" placeholder="Password" />
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember me</label>
           <a href="#">Forgot Password?</a>
      </div>
      <div class="signIn">
        <button type="submit">Sign In</button>
      </div>
    </div>
  </body>
</html>
